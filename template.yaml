apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: quarkus-s2i-template
  title: Quarkus S2I App Template
  description: Quarkus ã‚¢ãƒ—ãƒªã‚’ S2I ã§ãƒ“ãƒ«ãƒ‰ï¼†OpenShiftã«ãƒ‡ãƒ—ãƒ­ã‚¤ã€Tekton PipelineRun ã‚’ä½œæˆï¼†å¾…æ©Ÿ
spec:
  owner: user:default/nmushino
  type: service

  parameters:
    - title: ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³æƒ…å ±
      required:
        - app_name
        - git_owner_name
        - git_repo_name
        - cluster_name
        - image_tag
      properties:
        app_name:
          type: string
        git_owner_name:
          type: string
        git_repo_name:
          type: string
        cluster_name:
          type: string
          enum: [a-cluster, b-cluster, c-cluster]
        image_tag:
          type: string
          default: latest

    - title: æ‰€æœ‰è€…æƒ…å ±
      required: [owner]
      properties:
        owner:
          type: string
          ui:field: EntityPicker
          ui:options:
            allowedKinds: [User]

    - title: Tekton Pipelineæƒ…å ±
      properties:
        namespace:
          type: string
          description: Kubernetes namespace where the Tekton pipeline exists
        pipelineName:
          type: string
          description: Tekton Pipeline to run
        parameters:
          type: object
          description: Optional pipeline parameters
        timeoutSeconds:
          type: number
          description: Timeout in seconds to wait for pipeline completion
          default: 600

  steps:
    - id: fetch
      name: ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆå–å¾—
      action: fetch:template
      input:
        url: ./skeleton
        values:
          app_name: ${{ parameters.app_name }}
          git_owner_name: ${{ parameters.git_owner_name }}
          git_repo_name: ${{ parameters.git_repo_name }}
          cluster_name: ${{ parameters.cluster_name }}
          image_tag: ${{ parameters.image_tag }}
          owner: ${{ parameters.owner }}

    - id: publish
      name: GitHubã¸Push
      action: publish:github
      input:
        repoUrl: github.com?owner=${{ parameters.git_owner_name }}&repo=${{ parameters.git_repo_name }}
        defaultBranch: main
        repoVisibility: public

    - id: pvc
      name: Create PVC
      action: custom:create-pvc
      input:
        namespace: quarkusdroneshop-cicd
        name: quarkusdroneshop-reward-shared-workspace-pvc
        storage: 5Gi

    # ğŸ”¥ â‘¢ ã“ã“ã§ Tekton ã‚’ç›´æ¥èµ·å‹•
    - id: run-tekton
      name: Run Tekton Pipeline
      action: kubernetes:apply
      input:
        namespace: ${{ parameters.namespace }}
        manifest: |
          apiVersion: tekton.dev/v1
          kind: PipelineRun
          metadata:
            generateName: ${{ parameters.app_name }}-run-
          spec:
            pipelineRef:
              name: ${{ parameters.pipelineName }}
            params:
              - name: IMAGE_TAG
                value: ${{ parameters.image_tag }}
            workspaces:
              - name: shared-workspace
                persistentVolumeClaim:
                  claimName: quarkusdroneshop-reward-shared-workspace-pvc

    - id: push-to-argocd-repo
      name: GitHub ã« push (ArgoCD ç®¡ç†ãƒªãƒã‚¸ãƒˆãƒª)
      action: publish:github
      input:
        repoUrl: github.com?owner=quarkusdroneshop&repo=quarkusdroneshop-reward
        files:
          - pipelinerun-${{ parameters.app_name }}.yaml
        commitMessage: "Add PipelineRun for ${{ parameters.app_name }}"

    - id: deploy-argo
      name: ArgoCD ã§ãƒ‡ãƒ—ãƒ­ã‚¤
      action: argocd:create-resources
      input:
        appName: quarkusdroneshop-reward-pipeline
        argoInstance: main
        namespace: quarkusdroneshop-cicd
        repoUrl: https://github.com/quarkusdroneshop/quarkusdroneshop-reward.git
        path: pipeline/quarkusdroneshop-reward

    - id: register
      name: Backstageã«ç™»éŒ²
      action: catalog:register
      input:
        repoContentsUrl: https://github.com/${{ parameters.git_owner_name }}/${{ parameters.git_repo_name }}/blob/main
        catalogInfoPath: /catalog-info.yaml

  output:
    links:
      - title: GitHub ãƒªãƒã‚¸ãƒˆãƒª
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Backstage ã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}