apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: quarkus-tekton-gitops-template
  title: Quarkus S2I + Tekton GitOps Template
  description: GitHub push → Tekton PipelineRun 実行 → 完了待ち → Backstage登録
spec:
  owner: user:default/nmushino
  type: service

  ##########################################################
  # Parameters
  ##########################################################

  parameters:
    - title: アプリケーション情報
      required:
        - app_name
        - git_owner_name
        - git_repo_name
      properties:
        app_name:
          type: string
        git_owner_name:
          type: string
        git_repo_name:
          type: string
        image_tag:
          type: string
          default: latest

    - title: Tekton 実行情報
      required:
        - tektonNamespace
        - pipelineName
      properties:
        tektonNamespace:
          type: string
          default: quarkusdroneshop-cicd
        pipelineName:
          type: string
        pvcName:
          type: string
          default: quarkusdroneshop-reward-shared-workspace-pvc
        timeoutSeconds:
          type: number
          default: 900

    - title: 所有者情報
      required: [owner]
      properties:
        owner:
          type: string
          ui:field: EntityPicker
          ui:options:
            allowedKinds: [User]

  ##########################################################
  # Steps
  ##########################################################

  steps:

    ##########################################################
    # 1. ソース生成
    ##########################################################
    - id: fetch
      name: テンプレート取得
      action: fetch:template
      input:
        url: ./skeleton
        values:
          app_name: ${{ parameters.app_name }}
          image_tag: ${{ parameters.image_tag }}
          owner: ${{ parameters.owner }}

    ##########################################################
    # 2. GitHubへPush
    ##########################################################
    - id: publish
      name: GitHubへPush
      action: publish:github
      input:
        repoUrl: github.com?owner=${{ parameters.git_owner_name }}&repo=${{ parameters.git_repo_name }}
        defaultBranch: main
        repoVisibility: public

    ##########################################################
    # 1. ArgoCD Application 作成
    ##########################################################
    - id: deploy-argo
      name: ArgoCD Application 作成
      action: argocd:create-resources
      input:
        appName: quarkusdroneshop-reward-pipeline
        argoInstance: main
        namespace: quarkusdroneshop-cicd
        repoUrl: https://github.com/quarkusdroneshop/quarkusdroneshop-reward.git
        path: ${{ parameters.pipelineName }}

    ##########################################################
    # 2. ArgoCD Sync 完了待ち
    ##########################################################
    - id: wait-argo
      name: ArgoCD Sync 完了待ち
      action: argocd:wait
      input:
        appName: quarkusdroneshop-reward-pipeline
        argoInstance: main
        timeout: 600

    ##########################################################
    # 3. Tekton PipelineRun 実行
    ##########################################################
    - id: run-tekton
      name: Tekton PipelineRun 実行
      action: kubernetes:apply
      input:
        manifest: |
          apiVersion: tekton.dev/v1
          kind: PipelineRun
          metadata:
            name: build-${{ parameters.app_name }}
            namespace: quarkusdroneshop-cicd
          spec:
            pipelineRef:
              name: ${{ parameters.pipelineName }}
            workspaces:
              - name: shared-workspace
                persistentVolumeClaim:
                  claimName: quarkusdroneshop-reward-shared-workspace-pvc

    ##########################################################
    # 4. Tekton 完了待ち
    ##########################################################
    - id: wait-tekton
      name: Tekton 完了待ち
      action: kubernetes:wait
      input:
        apiVersion: tekton.dev/v1
        kind: PipelineRun
        name: build-${{ parameters.app_name }}
        namespace: quarkusdroneshop-cicd
        timeout: 900

    ##########################################################
    # 5. Backstage登録
    ##########################################################
    - id: register
      name: Backstageに登録
      action: catalog:register
      input:
        repoContentsUrl: https://github.com/${{ parameters.git_owner_name }}/${{ parameters.git_repo_name }}/blob/main
        catalogInfoPath: /catalog-info.yaml

  ##########################################################
  # Output
  ##########################################################

  output:
    links:
      - title: GitHub リポジトリ
        url: ${{ steps['publish'].output.remoteUrl }}

      - title: OpenShift PipelineRun
        url: https://console-openshift-console.apps.<your-cluster-domain>/k8s/ns/${{ parameters.tektonNamespace }}/tekton.dev~v1~PipelineRun/build-${{ parameters.app_name }}

      - title: Backstage エンティティ
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}