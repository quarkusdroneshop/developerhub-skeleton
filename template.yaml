apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: quarkus-s2i-template
  title: Quarkus S2I App Template
  description: Quarkus アプリを S2I でビルド＆OpenShiftにデプロイ、Tekton PipelineRun を作成＆待機
spec:
  owner: user:default/nmushino
  type: service

  parameters:
    - title: アプリケーション情報
      required:
        - app_name
        - git_owner_name
        - git_repo_name
        - cluster_name
        - image_tag
      properties:
        app_name:
          type: string
        git_owner_name:
          type: string
        git_repo_name:
          type: string
        cluster_name:
          type: string
          enum: [a-cluster, b-cluster, c-cluster]
        image_tag:
          type: string
          default: latest

    - title: 所有者情報
      required: [owner]
      properties:
        owner:
          type: string
          ui:field: EntityPicker
          ui:options:
            allowedKinds: [User]

    - title: Tekton Pipeline情報
      properties:
        namespace:
          type: string
          description: Kubernetes namespace where the Tekton pipeline exists
        pipelineName:
          type: string
          description: Tekton Pipeline to run
        parameters:
          type: object
          description: Optional pipeline parameters
        timeoutSeconds:
          type: number
          description: Timeout in seconds to wait for pipeline completion
          default: 600

    - title: PVC情報
      properties:
        namespace:
          type: string
          description: The namespace to create the PVC in
          default: quarkusdroneshop-cicd
        pvcnamespace:
          type: string
          default: quarkusdroneshop-reward-shared-workspace-pvc
        pvcsize:
          type: string
          default: 5Gi

  steps:
    - id: fetch
      name: テンプレート取得
      action: fetch:template
      input:
        url: ./skeleton
        values:
          app_name: ${{ parameters.app_name }}
          git_owner_name: ${{ parameters.git_owner_name }}
          git_repo_name: ${{ parameters.git_repo_name }}
          cluster_name: ${{ parameters.cluster_name }}
          image_tag: ${{ parameters.image_tag }}
          owner: ${{ parameters.owner }}

    - id: publish
      name: GitHubへPush
      action: publish:github
      input:
        repoUrl: github.com?owner=${{ parameters.git_owner_name }}&repo=${{ parameters.git_repo_name }}
        defaultBranch: main
        repoVisibility: public

    # - id: create_pvc_yaml
    #   name: Create PVC YAML
    #   action: roadiehq:utils:fs:write
    #   input:
    #     path: ./output/pvc.yaml
    #     content: |
    #       apiVersion: v1
    #       kind: PersistentVolumeClaim
    #       metadata:
    #         name: {{ parameters["PVC Name"] }}
    #         namespace: {{ parameters.Namespace }}
    #       spec:
    #         accessModes:
    #           - ReadWriteOnce
    #         resources:
    #           requests:
    #             storage: {{ parameters["Storage Size"] }}

    # - id: run_k8s
    #   name: Apply PVC to cluster
    #   action: custom:create-pvc
    #   input:
    #     namespace: {{ parameters.Namespace }}
    #     pvcName: {{ parameters["PVC Name"] }}
    #     storage: {{ parameters["Storage Size"] }}

    - id: create-pipelinerun
      name: Tekton PipelineRun YAML 作成
      action: roadiehq:utils:fs:write   # ← roadiehq:utils:fs:write ではない
      input:
        path: pipelinerun-${{ parameters.app_name }}.yaml
        content: |
          apiVersion: tekton.dev/v1
          kind: PipelineRun
          metadata:
            name: build-and-push-${{ parameters.app_name }}-{{ randomString(5) }}
            namespace: ${{ parameters.namespace }}
          spec:
            pipelineRef:
              name: ${{ parameters.pipelineName }}
            workspaces:
              - name: shared-workspace
                persistentVolumeClaim:
                  claimName: quarkusdroneshop-reward-shared-workspace-pvc
            params:
              - name: IMAGE_TAG
                value: ${{ parameters.image_tag }}

    - id: push-to-argocd-repo
      name: GitHub に push (ArgoCD 管理リポジトリ)
      action: publish:github
      input:
        repoUrl: github.com?owner=quarkusdroneshop&repo=quarkusdroneshop-reward
        files:
          - pipelinerun-${{ parameters.app_name }}.yaml
        commitMessage: "Add PipelineRun for ${{ parameters.app_name }}"

    - id: deploy-argo
      name: ArgoCD でデプロイ
      action: argocd:create-resources
      input:
        appName: quarkusdroneshop-reward-pipeline
        argoInstance: main
        namespace: quarkusdroneshop-cicd
        repoUrl: https://github.com/quarkusdroneshop/quarkusdroneshop-reward.git
        path: pipeline/quarkusdroneshop-reward

    - id: register
      name: Backstageに登録
      action: catalog:register
      input:
        repoContentsUrl: https://github.com/${{ parameters.git_owner_name }}/${{ parameters.git_repo_name }}/blob/main
        catalogInfoPath: /catalog-info.yaml

  output:
    links:
      - title: GitHub リポジトリ
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Backstage エンティティ
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}