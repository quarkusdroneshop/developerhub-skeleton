apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: quarkus-s2i-template
  title: Quarkus S2I App Template
  description: Quarkus アプリケーションを S2I でビルド＆OpenShiftにデプロイし、Tekton PipelineRun を待機
spec:
  owner: user:default/nmushino
  type: service

  parameters:
    - title: アプリケーション情報
      required:
        - app_name
        - git_owner_name
        - git_repo_name
        - cluster_name
        - image_tag
      properties:
        app_name:
          type: string
        git_owner_name:
          type: string
        git_repo_name:
          type: string
        cluster_name:
          type: string
          enum: [a-cluster, b-cluster, c-cluster]
        image_tag:
          type: string
          default: latest

    - title: 所有者情報
      required: [owner]
      properties:
        owner:
          type: string
          ui:field: EntityPicker
          ui:options:
            allowedKinds: [User]

    - title: Tekton Pipeline情報
      properties:
        namespace:
          type: string
          description: Kubernetes namespace where the Tekton pipeline exists
        pipelineName:
          type: string
          description: Tekton Pipeline to run
        parameters:
          type: object
          description: Optional pipeline parameters
        timeoutSeconds:
          type: number
          description: Timeout in seconds to wait for pipeline completion
          default: 600

  steps:
    - id: fetch
      name: テンプレート取得
      action: fetch:template
      input:
        url: ./skeleton
        values:
          app_name: ${{ parameters.app_name }}
          git_owner_name: ${{ parameters.git_owner_name }}
          git_repo_name: ${{ parameters.git_repo_name }}
          cluster_name: ${{ parameters.cluster_name }}
          image_tag: ${{ parameters.image_tag }}
          owner: ${{ parameters.owner }}

    - id: publish
      name: GitHubへPush
      action: publish:github
      input:
        repoUrl: github.com?owner=${{ parameters.git_owner_name }}&repo=${{ parameters.git_repo_name }}
        defaultBranch: main
        repoVisibility: public
                    
    - id: create-pipelinerun
      name: Tekton PipelineRun YAML 作成
      action: filesystem:write
      input:
        path: pipelinerun-{{ parameters.app_name }}.yaml
        content: |
          apiVersion: tekton.dev/v1
          kind: PipelineRun
          metadata:
            name: build-and-push-${{ parameters.app_name }}-{{ randomString(5) }}
            namespace: quarkusdroneshop-cicd
          spec:
            pipelineRef:
              name: build-and-push-${{ parameters.app_name }}
            workspaces:
              - name: shared-workspace
                persistentVolumeClaim:
                  claimName: shared-workspace
            params:
              - name: IMAGE_TAG
                value: ${{ parameters.image_tag }}

    - id: push-pipelinerun
      name: PipelineRun を Git に push
      action: publish:github
      input:
        repoUrl: github.com?owner=${{ parameters.git_owner_name }}&repo=${{ parameters.git_repo_name }}
        files:
          - pipelinerun-{{ parameters.app_name }}.yaml
        commitMessage: "Add PipelineRun for ${{ parameters.app_name }}"

    - id: deploy-argo
      name: ArgoCD でデプロイ
      action: argocd:create-resources
      input:
        appName: quarkusdroneshop-reward-pipeline
        argoInstance: main
        namespace: quarkusdroneshop-cicd
        repoUrl: https://github.com/quarkusdroneshop/quarkusdroneshop-reward.git
        path: pipline/quarkusdroneshop-reword

    - id: runTekton
      name: Run Tekton Pipeline
      action: tekton:run-pipeline-wait
      input:
        namespace: ${{ parameters.namespace }}
        pipelineName: ${{ parameters.pipelineName }}
        parameters: ${{ parameters.parameters }}
        timeoutSeconds: ${{ parameters.timeoutSeconds }}

    - id: register
      name: Backstageに登録
      action: catalog:register
      input:
        repoContentsUrl: https://github.com/${{ parameters.git_owner_name }}/${{ parameters.git_repo_name }}/blob/main
        catalogInfoPath: /catalog-info.yaml

  output:
    links:
      - title: GitHub リポジトリ
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Backstage エンティティ
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}